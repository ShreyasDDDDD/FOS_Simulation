---
layout: default
---

<!-- Map Container -->
<div id="map" style="height: 600px; margin-top: 1rem; border: 1px solid #ccc;"></div>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha512-sA+ePka63XlK7iGVVtD4K1fb1kQo+txRtXItDz6z3jqRWlC19AYoDA5ABMowdNTGlbmRZbZxNQG+5Pz9KX3v5Q=="
  crossorigin=""
/>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha512-pHsV9wrWSP3Fd5NUE6W6J74HZCNOwF1Z5b08g9N8XTojod7m9vb7Kh0nBg7nCk59zOZ9BvclUK+VDMY5bBaeoQ=="
  crossorigin=""
></script>

<!-- Initialize Map -->
<script>
  var map = L.map('map').setView([15.87, 100.99], 4); // Centered on SE Asia

  // Add tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
  }).addTo(map);
</script>

<!-- Map Data Injection -->
<script>
  const mapData = {{ site.data.map | jsonify }};

  mapData.forEach((event) => {
    L.marker([event.lat, event.lng])
      .addTo(map)
      .bindPopup(`<strong>${event.title}</strong><br>${event.description}`);
  });
</script>
