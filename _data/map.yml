# Project Identity
title: Tether Collapse Simulation
description: Explore the fallout of a stablecoin crash and its impact on remittance-dependent communities in Vietnam.
footer_content: 'Simulation built for Project 2: Future of Security.'

# Just the Docs Theme Settings
theme: just-the-docs
permalink: pretty

# Navigation Structure
nav_order: 1

# Sidebar navigation tooltips
collections:
  pages:
    output: true
    permalink: /:path/
    sidebar:
      nav: main

# Exclude files from build
exclude:
  - LICENSE
  - README.md
  - Gemfile
  - Gemfile.lock

# Sidebar navigation items
# (These follow the nav_order set in each .md file’s front matter)
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      nav_exclude: false

# Optional collapsible menu for grouping
# Uncomment if you'd like to use a parent page (like “Simulation Tools”)
# For example:
# - map.md
# - roles.md
# - timeline.md
# can be grouped under "Simulation Tools"

# Just the Docs Advanced Options (optional)
search_enabled: true
